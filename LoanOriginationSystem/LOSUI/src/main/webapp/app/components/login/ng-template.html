<div class="login-page">
    <!--header-->
    <!--top nav bar -->
    <nav class="navbar navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#" title="JPMorgan Chase & Co" alt="JPMorgan Chase & Co"></a>
            </div>
        </div>
    </nav>
    <!--/top nav bar -->
    <!--/header-->

    <!--page container-->

        <!--login page-->
            <div class="container login-page-container">
                <div class="row">
                    <div class="col-md-5 col-md-offset-3">
                        <div class="panel panel-default login-panel">
                            <div class="panel-heading">
                                <span class="glyphicon glyphicon-lock"></span> Login</div>
                            <div class="panel-body">
                                <form class="form-horizontal" role="form">
                                <div class="form-group">
                                    <label for="email" class="col-sm-3 control-label">
                                        Username</label>
                                    <div class="col-sm-9">
                                        <input type="text" class="form-control" placeholder="Username" required ng-model="userName">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="password" class="col-sm-3 control-label">
                                        Password</label>
                                    <div class="col-sm-9">
                                        <input type="password" class="form-control" placeholder="Password" required ng-model="userPassword">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-sm-offset-3 col-sm-9">
                                        <div class="checkbox">
                                            <label>
                                                <input type="checkbox"/>
                                                Remember me
                                            </label>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group last">
                                    <div class="col-sm-offset-3 col-sm-9">
                                        <button type="submit" class="btn btn-success btn-sm" ng-click="$ctrl.authenticateLogin()">
                                            Sign in</button>
                                             <button type="reset" class="btn btn-default btn-sm">
                                            Reset</button>
                                    </div>
                                </div>
                                </form>
                            </div>
                            <div class="panel-footer">
                                Not Registred? <a href="javascript:void(0)">Register here</a></div>
                        </div>
                    </div>
                </div>
            </div>

        <!--/login page-->

    <!--/page container-->

    <!--footer-->
    <footer>
        
    </footer>
    <!--/footer-->
</div>
