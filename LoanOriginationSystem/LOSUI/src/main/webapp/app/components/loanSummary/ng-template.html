<div class="application-pages">

    <!--header-->
    <ng-include src="'/app/views/application/header/ng-template.html'"></ng-include>
    <!--/header-->
    
    <!--page container-->
    
        <div class="container-fluid list-page-container">
            <div class="row">
                <div class="col-md-1">
                    <h4>My Loans</h4>
                </div>
                <div class="col-md-9">
                    <!-- filter row-->
                    <ng-include src="'/app/components/loanFilter/ng-template.html'"></ng-include>
                    <!-- /filter row-->
                </div>
                <div class="col-md-1">
                    <a href="#" class="btn btn-default">Search <i class="glyphicon glyphicon-search"></i></a>
                </div>
                <div class="col-md-1">
                    <input type="button" class="btn btn-mol btn-primary" value="New Loan">
                </div>
            </div>
            
            <div class="loan-list-container">
                
                <!-- loan list rows-->
                <div class="row loan-list-row" id="first-row">
                    <div class="col-md-2">                    
                        <!--property image-->
                        <div class="prop-panel">
                            <figure class="figure">
                                <a href="loan_1.html">
                                    <img src="/app/assets/images/prop5.jpg" class="figure-img img-fluid" alt="A generic square placeholder image with rounded corners in a figure.">
                                </a>
                                <figcaption class="figure-caption text-xs-right">
                                    <article>
                                        <header>
                                            <h3>5M</h3>
                                            <div class="prop-address-panel">
                                                <address>2500 Central Ave</address>
                                                <div class="prop-actions-panel">
                                                    <a href="#" class="lock glyphicon glyphicon-lock"></a>
                                                    <a href="#" class="home glyphicon glyphicon-home"></a>
                                                    <a href="#" class="more glyphicon glyphicon-chevron-down"></a>
                                                </div>    
                                            </div>
                                        </header>
                                    </article>
                                </figcaption>
                            </figure>
                        </div>
                        <!--/property image-->
                    </div>
                    <div class="col-md-10">
                        <!--time line-->
                        <ng-include src="'/app/components/loanTimeline/ng-template.html'"></ng-include>
                        <!--/time line-->
                    </div>

                </div>
                <!-- /loan list rows-->                
            </div>
        </div>

    <!--/page container-->

    <!--footer-->
    <ng-include src="'/app/views/application/footer/ng-template.html'"></ng-include>
    <!--/footer-->
</div>
